<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mainScreen">
        <h1 class="myHeading text-center mb-4">
            Welcome to My Calculator
        </h1>
        <div class="mainBox">
            <form action="" method="get">
                <div class="display">
                    <input type="text" name="display" id="" class="disPlay">
                </div>
                <div class="">
                    <input type="button" value="AC" class="allClear red">
                    <input type="button" value="DE" class="lastNumClear red">
                    <input type="button" value="." class="button red">
                    <input type="button" value="/" class="button red">
                </div>
                <div class="">
                    <input type="button" value="7" class="button">
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="*" class="button red">
                </div>
                <div class="">
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button" value="-" class="button red">
                </div>
                <div class="">
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="+" class="button red">
                </div>
                <div class="">
                    <input type="button" value="00" class="button">
                    <input type="button" value="0" class="button">
                    <input type="button" value="=" class="equalsTo red">
                </div>
            </form>
        </div>
    </div>















    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
